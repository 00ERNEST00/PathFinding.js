<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PathFinding.js</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./lib/themes/jquery.ui.all.css" />

    <script type="text/javascript" src="./lib/raphael-min.js"></script>
    <script type="text/javascript" src="./lib/jquery-1.6.4.min.js"></script>

    <script type="text/javascript" src="./lib/ui/jquery.ui.core.min.js"></script>
    <script type="text/javascript" src="./lib/ui/jquery.ui.widget.min.js"></script>
    <script type="text/javascript" src="./lib/ui/jquery.ui.mouse.min.js"></script>
    <script type="text/javascript" src="./lib/ui/jquery.ui.draggable.min.js"></script>
    <script type="text/javascript" src="./lib/ui/jquery.ui.accordion.min.js"></script>

    <script type="text/javascript" src="../build/PathFinding.min.js"></script>
    <script type="text/javascript" src="./notification.js"></script>
    <script type="text/javascript" src="./grid.js"></script>
    <script type="text/javascript" src="./panel.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>
<body>
    <div id="draw_area"></div>

    <div id="algorithm_panel" class="control_panel">
        <header><h2 class="header_title">Select Algorithm</h2></header>

        <!-- TODO: using jquery-ui's triangle image to replace radio button -->
        <div class="accordion">
            <h3><a href="#">A*</a></h3>
            <section id="astar_section" class="finder_section">
                <section id="astar_options" class="sub_options">
                    <input type="radio" name="astar_option" value="manhattan" checked />Manhattan <br>
                    <input type="radio" name="astar_option" value="euclidean"/>Euclidean <br>
                    <input type="radio" name="astar_option" value="chebyshev"/>Chebyshev <br>
                </section>
            </section>

            <h3><a href="#">Breadth-First-Search</a></h3>
            <section id="breadthfirst_section" class="finder_section">
            </section>
        </div>
    </div>

    <div id="play_panel" class="control_panel">
        <button id="start_button">Start</button>
        <button id="stop_button">Stop</button>
    </div>

    <div id="timer">
    </div>
</body>
</html>
